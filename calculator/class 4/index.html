<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <header class="header">
        <h1>Simple calculator</h1>
    </header>
    <div id="calculator">
        <div class="top">
            <span id="clear">C</span>
            <div id="screen">
                123456789
            </div>
        </div>
        <div class="keys">
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
            <span id="op-add" class="op">+</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
            <span id="op-sub" class="op">-</span>
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
            <span id="op-mul" class="op">x</span>
            <span id="zero">0</span>
            <span id="dot">.</span>
            <span id="op-equ" class="op">=</span>
            <span id="op-div" class="op">/</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
