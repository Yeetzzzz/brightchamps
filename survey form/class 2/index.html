<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><sup>*</sup> Please fill this form with all the necessary data.</p>
    <form id="survey-form">
        <div>
            <label id="name" for="fullname">Name: </label>
            <input type="text" name="fullname" id="fullname" placeholder="Full name" class="input-element" required>
        </div>
        <div>
            <label id="email-addr" for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email address" class="input-element" required>
        </div>
        <div>
            <label id="usr-age" for="age">Age: </label>
            <input type="number" inputmode="numeric" name="age" id="age" placeholder="Current age" min="18" max="40" class="input-element" required>
        </div>
            <label for="dropdown">Which best describes your occupation</label>
            <select name="occupation" id="dropdown" class="select-element input-element">
                <option value="full-time">Full time</option>
                <option value="part-time">Part time</option>
                <option value="freelance">Freelancer</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="unknown">Prefer not to say</option>
            </select>
        <div>
            <div>How likely are you to enroll with us?</div>

            <ul>
                <li class="list-item">
                    <input type="radio" name="likely" id="radio-1" class="input-element input-radio" value="1">
                    <label for="radio-1">Extremely likely</label>
                </li>
                <li class="list-item">
                    <input type="radio" name="likely" id="radio-2" class="input-element input-radio" value="2">
                    <label for="radio-2">Very likely</label>
                </li>
                <li class="list-item">
                    <input type="radio" name="likely" id="radio-3" class="input-element input-radio" value="3">
                    <label for="radio-3">Likely</label>
                </li>
                <li class="list-item">
                    <input type="radio" name="likely" id="radio-4" class="input-element input-radio" value="4">
                    <label for="radio-4">Unlikely</label>
                </li>
            </ul>
        </div>
        <div>
            <div>What courses would you like to enroll in?</div>
            <input type="checkbox" class="input-element input-checkbox" value="app" id="checkbox1">
            <label for="checkbox1">Android App Developer</label>
            <input type="checkbox" class="input-element input-checkbox" value="html5" id="checkbox2">
            <label for="checkbox2">Web Design and Development</label>
            <input type="checkbox" class="input-element input-checkbox" value="js" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" class="input-element input-checkbox" value="py" id="checkbox4">
            <label for="checkbox4">Python</label>
            <input type="checkbox" class="input-element input-checkbox" value="ml" id="checkbox5">
            <label for="checkbox5">Machine Learning</label>
            <input type="checkbox" class="input-element input-checkbox" value="ai" id="checkbox6">
            <label for="checkbox6">Artificial Intelligence</label>
            <input type="checkbox" class="input-element input-checkbox" value="data" id="checkbox7">
            <label for="checkbox7">Data Visualization</label>
            <input type="checkbox" class="input-element input-checkbox" value="java" id="checkbox8">
            <label for="checkbox8">Java</label>
        </div>
        <div>
            <label for="notes">Extra comments:</label>
            <textarea name="" id="notes" cols="30" rows="10" class="textarea-element"></textarea>
        </div>
        <div><input type="submit" id="submit"></div>
    </form>
</body>
</html>
