<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Music Player</title>
</head>
<body>
    <header class="body-header">
        <div id="logo">
            <div><img src="imgs/logo.png" alt="asd" id="logo-img"></div>
            <div id="logo-name">Music Destination</div>
        </div>
        <div id="main-div">
            <main>
                <section class="upcoming">
                    <h1 class="section-heading"><i class="fa-layer-group"></i>Upcoming songs</h1>
                </section>
                <section class="latest-release"></section>
                <section class="popular-artist"></section>
                <section class="station"></section>
                <section class="mood"></section>
                <section class="latest-english"></section>
                <section class="latest-other"></section>
            </main>
        </div>
    </header>
</body>
</html>
