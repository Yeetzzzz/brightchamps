<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Music Player</title>
</head>
<body>
    <header class="body-header">
        <div id="logo">
            <div><img src="imgs/logo.png" alt="asd" id="logo-img"></div>
            <div id="logo-name">Music Destination</div>
        </div>
        <div id="main-div">
            <main>
                <section class="upcoming">
                    <h1 class="section-heading"><i class="fas fa-layer-group"></i> Upcoming songs</h1>
                    <div class="section-content hover-effect">
                        <div class="cover-image"><img src="imgs/song1.jpeg" alt=""></div>
                        <div class="cover-image"><img src="imgs/song2.png" alt=""></div>
                        <div class="cover-image"><img src="imgs/song3.png" alt=""></div>
                        <div class="cover-image"><img src="imgs/song4.jpeg" alt=""></div>
                    </div>
                </section>
                <section class="latest-release">
                    <h1 class="section-heading"><i class="fas fa-music"></i> Latest release</h1>
                </section>
                <section class="popular-artist">
                    <h1 class="section-heading"><i class="fas fa-user-friends"></i> Popular artist</h1>
                </section>
                <section class="station">
                    <h1 class="section-heading"><i class="fab fa-soundcloud"></i> Station</h1>
                </section>
                <section class="mood">
                    <h1 class="section-heading"><i class="fas fa-brain"></i> Mood</h1>
                </section>
                <section class="latest-english">
                    <h1 class="section-heading"><i class="fas fa-compact-disc"></i> Latest english</h1>
                </section>
                <section class="latest-other">
                    <h1 class="section-heading"><i class="fas fa-compact-disc"></i> Latest other</h1>
                </section>
            </main>
        </div>
    </header>
</body>
</html>
