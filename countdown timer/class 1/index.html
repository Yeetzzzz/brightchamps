<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <div class="gift-img">
            <img src="imgs/disneyland.jpg" alt="">
        </div>
        
        <div class="gift-info">
            <h3>Disney Land Ticket Giveaway</h3>
            <h4 class="giveaway">
                Giveaway ends on Sunday, July 30, 2024, 8:00am
            </h4>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Accusamus deserunt hic nostrum asperiores aperiam adipisci animi libero natus!
                Architecto, aut?
            </p>
        </div>

        <div class="deadline">
            <div class="deadline-format">
                <div>
                    <h4 class="days">34</h4>
                    <span>days</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="hours">34</h4>
                    <span>hrs</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="minutes">34</h4>
                    <span>mins</span>
                </div>
            </div>
            <div class="deadline-format">
                <div>
                    <h4 class="seconds">34</h4>
                    <span>secs</span>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
